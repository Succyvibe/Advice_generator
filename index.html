<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="adviceCard">
      <div class="adviceCard_contents" id="cardContents">
        <p class="adviceCard_contents-advice-id">
          ADVICE <span id="advice-id"></span>
        </p>

        <p class="adviceCard_contents-advice" id="the-advice">
          <!-- "It is easy to sit up and take notice, what's difficult is getting up
          and taking action." -->
        </p>

        <div class="line-break">
          <img
            class="desktop"
            src="./images/pattern-divider-desktop.svg"
            alt=""
          />
          <img
            class="mobile"
            src="./images/pattern-divider-mobile.svg"
            alt=""
          />
        </div>
      </div>
      <div class="adviceCard_button" id="advice-btn">
        <img src="./images/icon-dice.svg" alt="btn-icon" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/SuccessIbekwe1">Success Ibekwe</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
